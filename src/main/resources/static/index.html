<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">✂️ AcortaURL</a>
    </div>
</nav>

<main class="container my-5 hero-section">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 p-md-5">
                <div class="card-body text-center">
                    <h1 class="card-title mb-3">Acorta tus enlaces de forma rápida y sencilla</h1>
                    <p class="card-text text-muted mb-4">
                        Pega tu URL larga a continuación para crear un enlace corto, fácil de recordar y compartir.
                    </p>

                    <form id="url-form">
                        <div class="input-group input-group-lg mb-3">
                            <input type="url" class="form-control" id="long-url-input" placeholder="Pega tu URL larga aquí..." required>
                            <button class="btn btn-primary" type="submit" id="shorten-btn">Acortar</button>
                        </div>
                    </form>

                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                    <div id="result-section" class="mt-4" style="display: none;">
                        <h5>¡Tu URL corta está lista!</h5>
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" id="short-url-output" readonly>
                            <button class="btn btn-outline-secondary" id="copy-btn">Copiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
        <span>Desarrollado por Fran García para aprender.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</body>
</html>
